<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Funding</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
    }

    h1 {
        font-size: 2rem;
        text-align: center;
        margin-bottom: 20px;
    }

    h2 {
        font-size: 1.5rem;
        margin: 20px;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin: 20px;
        justify-content: space-around;
    }

    .project-card {
        flex: 0 0 calc(20% - 10px);
        border: none;
        border-radius: 8px;
        background: white;
        overflow: hidden;
        text-align: center;
        font-family: Arial, sans-serif;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .project-card img {
        width: 100%;
        height: auto;
        border-bottom: 1px solid #ddd;
    }

    .project-card h3 {
        font-size: 1rem;
        margin: 10px;
        color: #333;
    }

    .project-card a {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 15px;
        font-size: 0.9rem;
        color: white;
        background-color: #ff7f50;
        border-radius: 5px;
        text-decoration: none;
    }

    .project-card a:hover {
        background-color: #ff4500;
    }

    .more-btn {
        text-align: right;
        margin: 20px;
    }

    .more-btn a {
        padding: 8px 15px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1rem;
    }

    .more-btn a:hover {
        background-color: #45a049;
    }
</style>

</head>
<body>
    <h1>Funding</h1>
    <a href="/projects">펀딩 목록</a>
    <a href="/projects/new">펀딩 등록</a>
    <a href="/qna"> Q&A 목록 </a> <!-- QnA 목록으로 이동 -->
    <a href="/qna/new">질문하기</a> <!-- QnA 작성 페이지로 이동 -->
    <a href="/logout">Logout</a>
    <a href="/novels">소설</a>
    <a href="/points/charge">포인트 충전하기</a> <!-- 포인트 충전 링크 추가 -->

    <!-- 최근 프로젝트 추가 -->
    <h2>프로젝트</h2>
    <div class="container">
        <!-- 프로젝트 카드 렌더링 -->
        <div class="project-card" th:each="project : ${projects}">
            <img th:src="@{${project.imagePath}}" alt="프로젝트 이미지">
            <h3 th:text="${project.title}">프로젝트 제목</h3>
            <a th:href="@{/projects/{id}(id=${project.id})}">상세 보기</a>
        </div>
    </div>

    <!-- 더보기 버튼 -->
    <div class="more-btn">
        <a href="/projects">더보기</a>
    </div>
</body>
</html>
