<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 프로젝트 등록</title>
</head>
<body>
    <header>
        <h1>새 프로젝트 등록하기</h1>
        <a th:href="@{/projects}">목록으로 돌아가기</a>
    </header>
    <main>
        <form action="/projects/create" method="post" th:action="@{/projects/create}">
            <label for="title">프로젝트 제목:</label>
            <input type="text" id="title" name="title" required>
            <br>
            <label for="goal">목표 금액 (원):</label>
            <input type="number" id="goal" name="goal" required>
            <br>
            <label for="startDate">시작 날짜:</label>
            <input type="date" id="startDate" name="startDate" required>
            <br>
            <label for="endDate">종료 날짜:</label>
            <input type="date" id="endDate" name="endDate" required>
            <br>
            <button type="submit">등록하기</button>
        </form>
    </main>
    <footer>
        <p>© 2024 펀딩 플랫폼. All rights reserved.</p>
    </footer>
</body>
</html>
