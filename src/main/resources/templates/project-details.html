<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 상세</title>
</head>
<body>
    <header>
        <h1 th:text="${project.title}">프로젝트 제목</h1>
        <a th:href="@{/projects}">목록으로 돌아가기</a>
    </header>
    <main>
        <p>목표 금액: <span th:text="${project.goal}"></span>원</p>
        <p>현재 모금액: <span th:text="${project.current}"></span>원</p>
        <p>진행 상태: <span th:text="${project.status}"></span></p>
        <p>시작 날짜: <span th:text="${project.startDate}"></span></p>
        <p>종료 날짜: <span th:text="${project.endDate}"></span></p>
    </main>
    <footer>
        <p>© 2024 펀딩 플랫폼. All rights reserved.</p>
    </footer>
</body>
</html>
