



<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:inline="javascript">
<head>
<meta charset="UTF-8">
<title>Q&A 목록</title>
<link rel="stylesheet" href="/css/qna_list.css">
</head>
<body>
    <div class="container">
        <h1>Q&A 목록</h1>
        <div class="dashboard-link">
            <a href="/dashboard">Dashboard</a>
        </div>
        <table class="qna-table">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>작업</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="qna : ${qnaPage.content}">
                    <td th:text="${qna.id}"></td>
                    <td>
                        <a th:href="@{/qna/view(id=${qna.id})}" th:text="${qna.title}"></a>
                    </td>
                    <td th:text="${qna.author.email}"></td>
                    <td th:text="${#temporals.format(qna.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <a th:if="${currentUserEmail != null and qna.author.email == currentUserEmail}" 
                           th:href="@{/qna/edit(id=${qna.id})}">수정</a>
                        <a th:if="${currentUserEmail != null and qna.author.email == currentUserEmail}" 
                           th:href="@{/qna/delete(id=${qna.id})}" 
                           onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- 페이징 -->
        <div class="pagination">
            <a th:if="${qnaPage.hasPrevious()}" 
               th:href="@{/qna(page=${qnaPage.number - 1}, size=${qnaPage.size})}">이전</a>
            <span>페이지 
                <span th:text="${qnaPage.number + 1}"></span> / 
                <span th:text="${qnaPage.totalPages}"></span>
            </span>
            <a th:if="${qnaPage.hasNext()}" 
               th:href="@{/qna(page=${qnaPage.number + 1}, size=${qnaPage.size})}">다음</a>
        </div>
        <div class="new-question">
            <a href="/qna/new">질문 작성</a>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
