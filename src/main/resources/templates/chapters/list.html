<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회차 목록</title>
</head>
<body>
    <h1 th:text="'소설: ' + ${novel.title}"></h1>
    <h2>회차 목록</h2>
    <ul>
        <li th:each="chapter : ${chapters}">
            <a th:href="@{/chapters/edit/{id}(id=${chapter.id})}" th:text="${chapter.title}"></a> - 
            <span th:text="${chapter.isPaid ? '유료' : '무료'}"></span>
            <form th:action="@{/chapters/delete/{id}(id=${chapter.id})}" method="post" style="display: inline;">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                <button type="submit">삭제</button>
            </form>
        </li>
    </ul>
    <a th:href="@{/chapters/{novelId}/new(novelId=${novel.id})}">회차 추가</a>
    <a th:href="@{/novels}">소설 목록으로</a>
</body>
</html>
