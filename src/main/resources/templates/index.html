<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>환영합니다! 펀딩 플랫폼</title>
</head>
<body>
    <header>
        <h1>환영합니다! 펀딩 플랫폼</h1>
    </header>

    <main>
        <div class="container">
            <h2>여러분의 프로젝트를 시작하거나 지원해보세요!</h2>
            <p>프로젝트를 등록하고 목표를 설정하거나, 여러분이 관심 있는 프로젝트를 찾아 지원해보세요.</p>

            <div class="buttons">
                <!-- 프로젝트 목록 보기 -->
                <a th:href="@{/projects}">프로젝트 목록 보기</a>
                <!-- 새 프로젝트 등록 -->
                <a th:href="@{/projects/create}">새 프로젝트 등록하기</a>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 펀딩 플랫폼. All rights reserved.</p>
    </footer>
</body>
</html>
