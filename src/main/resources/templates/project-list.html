<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 목록</title>
</head>
<body>
    <h1>프로젝트 목록</h1>
    <ul>
        <li th:each="project : ${projects}">
            <a th:href="@{/projects/{projectId}(projectId=${project.projectId})}" th:text="${project.title}"></a>
            <span th:text="'목표 금액: ' + ${project.goal} + '원'"></span>
        </li>
    </ul>
    <a th:href="@{/projects/create}">새 프로젝트 생성</a>
</body>
</html>
