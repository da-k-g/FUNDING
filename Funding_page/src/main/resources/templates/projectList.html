<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 목록</title>
</head>
<body>
    <h1>프로젝트 목록</h1>
    <a th:href="@{/projects/new}">프로젝트 등록</a>
    <ul>
        <li th:each="project : ${projects}">
            <span th:text="${project.title}">프로젝트 제목</span> -
            <span th:text="${project.goal}">목표 금액</span>
            <a th:href="@{/projects/{id}(id=${project.id})}">자세히 보기</a>
        </li>
    </ul>
</body>
</html>
