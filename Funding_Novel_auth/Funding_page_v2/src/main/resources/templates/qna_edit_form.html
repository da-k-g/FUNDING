



<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Q&A 수정</title>
<style>
    form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
    }
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    input, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: darkblue;
    }
</style>
</head>
<body>
    <h1>질문 수정</h1>
    <form action="/qna/update" method="post">
        <input type="hidden" name="id" th:value="${qna.id}">
        
        <label for="title">제목</label>
        <input type="text" id="title" name="title" th:value="${qna.title}" required>

        <label for="content">내용</label>
        <textarea id="content" name="content" rows="5" required th:text="${qna.content}"></textarea>

        <label for="author">작성자</label>
        <input type="text" id="author" name="author" th:value="${qna.author}" required>

        <button type="submit">수정</button>
    </form>
</body>
</html>
