<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <h1>로그인</h1>
    <!-- 로그인 폼 -->
    <form th:action="@{/perform_login}" method="post">
        <!-- CSRF 토큰 -->
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

        <!-- 사용자 입력 -->
        <label for="username">이메일:</label>
        <input type="text" id="username" name="username" placeholder="Email" required />

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" placeholder="Password" required />

        <button type="submit">로그인</button>
    </form>

    <!-- 에러 메시지 표시 -->
    <div th:if="${param.error}">
        <p style="color: red;">로그인에 실패했습니다. 이메일 또는 비밀번호를 확인하세요.</p>
    </div>

    <!-- OAuth2 로그인 버튼 -->
    <div>
        <a href="/oauth2/authorization/naver">
            <button style="background-color: #03C75A; color: white; padding: 10px; border: none; border-radius: 5px;">
                네이버로 로그인
            </button>
        </a>

        <a href="/oauth2/authorization/kakao">
            <button style="background-color: #FEE500; color: #3C1E1E; padding: 10px; border: none; border-radius: 5px;">
                카카오로 로그인
            </button>
        </a>
    </div>
</body>
</html>
