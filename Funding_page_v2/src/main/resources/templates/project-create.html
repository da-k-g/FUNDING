<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <link rel="stylesheet" href="/css/funding-form.css"> 
    <meta charset="UTF-8">
    <title>새 프로젝트 등록</title>
</head>
<body>
    <h1>새 프로젝트 등록하기</h1>
    <div style="text-align: right; margin-bottom: 20px;">
        <a href="/dashboard" style="text-decoration: none; font-size: 1rem;">Home</a>
    </div>
    <form th:action="@{/projects/new}" method="post" enctype="multipart/form-data">
        <label for="title">프로젝트 제목:</label>
        <input type="text" id="title" name="title" th:value="${project.title}" required>
        <br>
        <label for="goal">목표 금액 (원):</label>
        <input type="number" id="goal" name="goal" th:value="${project.goal}" required>
        <br>
        <label for="startDate">시작 날짜:</label>
        <input type="date" id="startDate" name="startDate" th:value="${project.startDate}" required>
        <br>
        <label for="endDate">종료 날짜:</label>
        <input type="date" id="endDate" name="endDate" th:value="${project.endDate}" required>
        <br>
        <label for="image">프로젝트 이미지:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <br>
        <button type="submit">등록하기</button>
    </form>
</body>
</html>
