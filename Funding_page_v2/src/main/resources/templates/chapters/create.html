<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회차 추가</title>
</head>
<body>
    <h1>회차 추가</h1>
    <form th:action="@{/chapters/{novelId}/new(novelId=${chapter.novel.id})}" method="post">
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" th:value="${chapter.title}" required />
    <br>

    <label for="content">내용:</label>
    <textarea id="content" name="content" th:text="${chapter.content}" required></textarea>
    <br>

    <label for="isPaid">유료 여부:</label>
    <input type="checkbox" id="isPaid" name="isPaid" th:checked="${chapter.isPaid}" />
    <br>

    <button type="submit">추가</button>
</form>

    <a th:href="@{/chapters/{novelId}(novelId=${chapter.novel.id})}">목록으로 돌아가기</a>
</body>
</html>
