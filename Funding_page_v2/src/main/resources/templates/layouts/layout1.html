<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">      
<!-- HTML5 선언 및 Thymeleaf 네임스페이스 정의 -->
<head>
  <meta charset="UTF-8"> <!-- UTF-8 문자 인코딩 설정 -->
  <title th:layout-title="~{::title}">기본 제목</title> <!-- 페이지 제목을 동적으로 설정 -->
  <meta name="_csrf" th:content="${_csrf.token}"/> <!-- CSRF 토큰 값 설정 -->
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/> <!-- CSRF 헤더 이름 설정 -->

  <!-- jQuery 라이브러리 추가 -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  
  <!-- 하위 템플릿에서 추가할 script와 css 정의를 위한 프래그먼트 -->
  <th:block layout:fragment="script"></th:block>
  <th:block layout:fragment="css"></th:block>
  
  <!-- 기본 스타일 정의 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"/> <!-- 브라우저 기본 스타일 초기화 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> <!-- Font Awesome 아이콘 스타일 -->
  <link rel="stylesheet" th:href="@{/css/headerMenu.css}"> <!-- 헤더 메뉴 스타일 -->
  
</head>
<body>

   <header>
        <div th:replace="~{fragments/header::header}"></div> <!-- 공통 헤더 프래그먼트를 삽입 -->
        <a id="topBtn" href="#">TOP</a> <!-- "위로 가기" 버튼 -->
   </header>
    
   <main>
        <div layout:fragment="content"></div> <!-- 하위 템플릿에서 콘텐츠 삽입 -->
   </main>
    
   <footer>
        <div th:replace="~{fragments/footer::footer}"></div> <!-- 공통 푸터 프래그먼트를 삽입 -->
   </footer>
    
   <script th:src="@{/js/common.js}"></script> <!-- 공통 JavaScript 파일(위로 가기 버튼) -->
</body>
</html>
